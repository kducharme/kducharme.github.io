    <h1 class='case--header'>Blog.</h1>
    <div id="printed-posts" class='posts-body'>

    <div id='contact-modal' class='contact--modal hide'>

        <!-- Modal content -->
        <div class='contact--modal-content' id='content'>

            <span class='contact--close' id='closeContact'>&times;</span>
            <div id='contact-form' class='contact'>
                <p class='contact--title' id='contact-title'>I'd love to hear from you.</p>
                <p class='contact--body' id='contact-body'>If you're interested in partnering on a project or working together full-time, I'd love to hear from you. Fill out the form below, and I'll get back to you within 24 hours.</p>
                <span class='form' id='form'>
                    <label for="fullNme">Full name</label>
                    <input id='fullName' type="text" placeholder="Full name">

                    <label for="email">E-mail address</label>
                    <input id='email' type="text" placeholder="E-mail address">

                    <label for="company">Company name</label>
                    <input id='company' type="text" placeholder="Company">

                    <label for="message">Message </label>
                    <textarea id='message' rows='4' placeholder="Enter message..."></textarea>

                    <button class='contact--button' id='submit'>Send message</button>
                </span>

</div>
