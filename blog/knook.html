<!DOCTYPE html>

<head>
  <title>Notes</title>
  <link href="blog.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="post">

    <div class="details">
      <p class="details--descript">Date created: </p>
      <p class="details--data" id="date"> </p>

      <p class="details--descript">Author: </p>
      <p class="details--data" id="author"> </p>

      <p class="details--descript">Status: </p>
      <p class="details--data" id="status"> </p>
    </div>

    <hr>

    <div class="input">
      <textarea rows="2" id="title" class="input--title" placeholder="Enter post title"></textarea>
      <div id="post-body" class="input--body" contenteditable=true data-text="Start writing...">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ommodo consequat.</div>
    </div>

    <hr>

    <div class="actions">
      <div class="actions--text" id="textOptions">
          <span id="big" class="big">H1</span>
          <span id="med" class="med">H2</span>
          <span id="bold" class="bold">B</span>
          <span id="italic" class="italic">i</span>
          <span id="clear" class="clear">Clear</span>
      </div>

      <div class="actions--post">
        <button id="save-draft" class="actions--post--save">Save as draft</button>
        <button id="submit-post" class="actions--post--publish">Publish post</button>
      </div>

    </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    crossorigin="anonymous"></script>


  <script src="app.js"></script>
  <script src="knook.js"></script>
  <script src="posts.js"></script>
</body>

</html>
